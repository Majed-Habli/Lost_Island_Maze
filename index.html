<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./javascript/phaser.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <section class="parallax">
      <h2 class="text">Lost World</h2>
      <div class="bg-img">
        <img src="/website_images/sky.png" alt="Background Image" />
      </div>

      <div class="cloud-left-container">
        <div class="cloud-6">
          <img src="website_images/cloud6.png" alt="Cloud 6" />
        </div>
        <div class="Cloud-2">
          <img src="website_images/cloud2.png" alt="Cloud 2" />
        </div>
        <div class="Cloud-3">
          <img src="website_images/cloud3.png" alt="Cloud 3" />
        </div>
        <div class="Cloud-4">
          <img src="website_images/cloud4.png" alt="Cloud 4" />
        </div>
      </div>

      <div class="cloud-right-container-top">
        <div class="cloud7">
          <img src="website_images/cloud7.png" alt="cloud 7" />
        </div>
        <div class="cloud5">
          <img src="website_images/cloud5.png" alt="cloud 5" />
        </div>
      </div>

      <div class="cloud-right-container-bot">
        <div class="cloud8">
          <img src="website_images/cloud8.png" alt="cloud 8" />
        </div>
        <div class="cloud3">
          <img src="website_images/cloud3.png" alt="cloud 3" />
        </div>
        <div class="cloud1">
          <img src="website_images/cloud1.png" alt="cloud 1" />
        </div>
      </div>

      <div class="clou-right-container">
        <img src="" alt="" />
      </div>

      <div class="rocks-ship-container">
        <div class="rocks-container">
          <img class="rocks-img" src="website_images/rocks.png" alt="Rocks" />
        </div>

        <div class="ship-container">
          <img class="ship-img" src="website_images/ship.png" alt="Ship" />
        </div>
      </div>
      <div class="anchor-container">
        <img src="website_images/anchor.png" alt="Anchor-img" />
      </div>

      <div class="shore">
        <img
          class="sea"
          src="/website_images/bottom_water.png"
          alt="Bottom Water"
        />
        <img
          id="left-island"
          src="/website_images/left_island.png"
          alt="left Island"
        />
        <img
          id="right-island"
          src="/website_images/right_island.png"
          alt="right Island"
        />
      </div>
    </section>

    <!-- <section > -->
    <div class="water-bg"><button>Hello</button></div>
    <!-- </section> -->

    <script src="./javascript/Scene1.js"></script>
    <script src="./javascript/Scene2.js"></script>
    <script src="./javascript/Scene3.js"></script> -->
    <!-- <script src="./javascript/website.js"></script> -->
  </body>
</html>
